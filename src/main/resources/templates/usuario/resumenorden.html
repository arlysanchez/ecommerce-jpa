<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head th:replace="usuario/template_usuario :: head_usuario"> </head>

    <body>
        <div th:replace="usuario/template_usuario :: header_usuario"></div>
        <!-- Page Content -->
        <div class="container">


            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Naturley <small>Resumen de la orden</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Orden</li>
            </ol>

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-9">
                            <div class="card-body">
                                <h5 class="card-title">
                                    DATOS ORDEN
                                </h5>
                                <h6 th:text=" 'Nombre: '+ ${usuario.nombre}"> </h6>
                                <h6 th:text="'Correo: '+  ${usuario.email}"></h6>
                                <h6 th:text="'DirecciÃ³n: '+ ${usuario.direccion}" ></h6>


                                <h5 class="card-title">
                                    PRODUCTOS
                                </h5>
                                <div class="alert alert-light" role="alert">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Producto</th>
                                                <th scope="col">Precio</th>
                                                <th scope="col">Cantidad</th>
                                                <th scope="col">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="dtorden:${cart}">
                                                <td th:text="${dtorden.nombre}"></td>
                                                <td th:text="${dtorden.precio}"></td>
                                                <td th:text="${dtorden.cantidad}"></td>
                                                <td th:text="${dtorden.total}"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>


                        <div class="col-lg-3">
                            <h2 class="card-title">Resumen Orden</h2>

                            <ul class="list-group">
                                <li class="list-group-item"><h5 th:text=" 'Total: '+ ${orden.total} "> </h5></li>
                                <a th:href="@{saveOrder}" class="btn btn-success">Generar</a>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- /.container -->

            <!-- Footer -->
            <div th:replace="usuario/template_usuario :: footer_usuario"></div>  

</body>

</html>
