<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head th:replace="usuario/template_usuario :: head_usuario"> </head>

    <body>
        <div th:replace="usuario/template_usuario :: header_usuario"></div>  
        <div class="container">


            <!-- Page Heading/Breadcrumbs -->
            <h1 class="mt-4 mb-3">
                Naturley <small>Producto</small>
            </h1>

            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Producto</li>
            </ol>

            <!-- Blog Post -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">                                                                                                                                                                                                                                                                                                                                                                                                                               
                            <a href="#"> <img class="img-fluid rounded"
                                              th:src="@{/images/{img} (img=${producto.imagen})  }" alt="">
                            </a>
                        </div>
                        <div class="col-lg-6">
                            <form  th:action="@{/cart}" method="POST">
                                <input type="hidden" th:value="${producto.id}" name="id">
                                <h2 class="card-title" th:text="${producto.nombre}"></h2>

                                <ul class="list-group">
                                    <li class="list-group-item"><h5 th:text=" 'Precio: '+ ${producto.precio} "></h5></li>
                                    <li class="list-group-item">
                                        <p th:text=" 'Descripción: '+ ${producto.descripcion} "></p>
                                    </li>
                                    <li class="list-group-item"><h6>
                                            Cantidad: <input type="number" id="cantidad" name="cantidad"
                                                             autocomplete="off" min="1" max="5" value="1">
                                        </h6></li>
                                </ul>

                                <hr>
                                <button type="submit" class="btn btn-success">Añadir al
                                    carrito</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>



    </div>
    <!-- /.container -->

    <!-- Footer -->
        <div th:replace="usuario/template_usuario :: footer_usuario"></div>  

</body>

</html>
