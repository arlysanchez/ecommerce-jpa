<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head th:replace="usuario/template_usuario :: head_usuario"> </head>
    <body>
        <div th:replace="usuario/template_usuario :: header_usuario"></div>  


        <!-- Page Content -->
        <div class="container">

            <!-- Jumbotron Header -->
            <header class="jumbotron my-4">
                <h1 class="display-3">Bienvenido </h1>
                <p class="lead">Tu tienda de productos en LÃ­nea</p>
            </header>

            <!-- Page Features -->
            <div class="row text-center">


                <div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
                    <div class="card h-100">
                        <img class="card-img-top"
                             th:src="@{/images/{img} (img=${producto.imagen})} " alt="">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/productohome/{id}  (id=${producto.id})  }" class="btn btn-success">Ver
                                producto</a>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.container -->

        <!-- Footer --><!-- Footer -->
        <div th:replace="usuario/template_usuario :: footer_usuario"></div>  

    </body>

</html>
