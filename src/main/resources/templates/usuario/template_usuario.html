<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">

    <head th:fragment="head_usuario">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Naturley</title>
        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
    </head>

    <body>

        <!-- Navigation sin logeo de sesion -->
        <div th:fragment="header_usuario">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Naturley</a>

                    <form class="form-inline my-2 my-lg-0" method="post"
                          th:action="@{/search}">
                        <input class="form-control mr-sm-2" type="search"
                               placeholder="Buscar" aria-label="Search" name="nombre"
                               autocomplete="off">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
                    </form>


                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{/getCart}">Carrito</a></li>
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{/usuario/login}">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Navigation con logeo de sesion -->
        <div th:fragment="header-user">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Naturley</a>

                    <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/search}">
                        <input class="form-control mr-sm-2" type="search"
                               placeholder="Buscar" aria-label="Search" name="nombre"
                               autocomplete="off">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>


                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarResponsive" aria-controls="navbarResponsive"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item dropdown"><a
                                    class="nav-link dropdown-toggle" href="#"
                                    id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false"> USER </a>

                                <div class="dropdown-menu"
                                     aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" th:href="@{/usuario/compras}">Compras</a>
                                    <a class="dropdown-item" th:href="@{/getCart}">Carrito</a> 
                                    <a class="dropdown-item" th:href="@{/usuario/cerrar}">Salir</a> 
                                </div></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div th:fragment="header_register">
            <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
                <div class="container">
                    <a class="navbar-brand" th:href="@{/}">Naturley</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a class="nav-link"
                                                    th:href="@{/usuario/login}">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav> 
        </div>

        <div th:fragment="footer_usuario">
            <!-- Footer -->
            <footer class="py-5 bg-success">
                <div class="container">
                    <center><img th:src="@{/css/img/Naturley_blanco.png}"  style="width: 100px; height: 100px"/></center> 
                    <p class="m-0 text-center text-white">Copyright &copy; JAST eCommerce 2023</p>
                </div>
                <!-- /.container -->


                <!-- Bootstrap core JavaScript -->
                <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
                <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
            </footer>
        </div>  

    </body>

</html>
